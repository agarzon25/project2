				    <input class="form-control" type="text" value="What kind of animal are we pairing up?" id="petType">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-3 col-form-label">&#x1f407 Breed</label>
				  <div class="col-9">
				    <input class="form-control" type="text" value="What breed is your pet?" id="petBreed">

				</div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-3 col-form-label">&#x1f40c Gender</label>

				  </div>
				</div>

					  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox">

				  </div>
				</div>
				<div class="form-group row">
				    <label for="aboutThePet"
				    class="col-12 col-form-label text-center">&#x1f422 Tell us about your pet! Please be a descriptive as possible. &#x1f98e</label>
				    <div class="col-12">

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>

	// Code to utilize browse button and render preview file to the page

	$(document).ready( function() {
    	$(document).on('change', '.btn-file :file', function() {
		var input = $(this),
			label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		input.trigger('fileselect', [label]);
		});

		$('.btn-file :file').on('fileselect', function(event, label) {
		    
		    var input = $(this).parents('.input-group').find(':text'),
		        log = label;
		    
		    if( input.length ) {
		        input.val(log);
		    } else {
		        if( log ) alert(log);
		    }
	    
		});
		function readURL(input) {
		    if (input.files && input.files[0]) {
		        var reader = new FileReader();
		        
		        reader.onload = function (e) {
		            $('#img-upload').attr('src', e.target.result);
		        }
		        
		        reader.readAsDataURL(input.files[0]);
		    }
		}

		$("#imgInp").change(function(){
		    readURL(this);
		}); 	
	});
</script>
