<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Pet Pals </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/newPetform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <img alt="Brand" src="...">
	      </a>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
		</div>
		<div class="row">
			<div class="col-md-6">
				<h1>Tell us about our new Pal!</h1>
				<br>
				<div class="form-group row">
				  <label for="example-text-input" class="col-2 col-form-label">Name</label>
				  <div class="col-10">
				    <input class="form-control" type="text" value="What is your pet's name?" id="example-text-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-2 col-form-label">Type</label>
				  <div class="col-10">
				    <input class="form-control" type="text" value="What kind of animal are we pairing up?" id="example-text-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-2 col-form-label">Breed</label>
				  <div class="col-10">
				    <input class="form-control" type="text" value="What breed is your pet?" id="example-text-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-2 col-form-label">Gender</label>
				  <div class="col-10">
				    <select class="custom-select custom-select-sm">
					  <option selected></option>
					  <option value="1">Male</option>
					  <option value="2">Female</option>
					</select>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-10 col-form-label">Please check the box if your pet is neutered</label>
				  <div class="col-2">
				    <div class="form-check">
					  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox">
					</div>
				  </div>
				</div>
			</div>
			<div class="col-md-6 text-centered">
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="customFile">
					<label class="custom-file-label" for="customFile">Show us a picture!</label>
				</div>
				<img src="images/Flash.png" height="400" width="350">
			</div>
		</div>
		<a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add Your Pet</a>
	</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/addPet.js" type="text/javascript"></script>
<script type="text/javascript">
	function adjust_textarea(h) {
	    h.style.height = "20px";
	    h.style.height = (h.scrollHeight)+"px";
	}
	adjust_textarea(20)
</script>
</body>
</html
