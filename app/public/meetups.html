<!DOCTYPE html>
<html>
<head>
	<title>Meet Ups Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/addPet.css">
	<style type="text/css">
		#locPic {
			width: 100%;
			/*height: 50%;*/
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			<h1>Meet Ups</h1>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="col-sm-12"><img id="locPic" src="images/scrambled.jpg"></div>
				<br>
				<div class="col-sm-12">
					<div class="form-group row">
					  <label for="example-date-input" class="col-2 col-form-label">Date:</label>
					  <div class="col-10">
					    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-time-input" class="col-2 col-form-label">Start Time:</label>
					  <div class="col-10">
					    <input class="form-control" type="time" value="13:45:00" id="example-time-input">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-time-input" class="col-2 col-form-label">End Time:</label>
					  <div class="col-10">
					    <input class="form-control" type="time" value="13:45:00" id="example-time-input">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Location</label>
					  <div class="col-10">
					    <input class="form-control" type="text" value="1234 56th st Example, NJ 07000" id="example-text-input">
					  </div>
					</div>
					<p>Weather Report **Use Weather api Use AJAX**</p>
				</div>
			</div>
			<div class="col-sm-6">
				<table class="table table-striped table-bordered">
					<th>Come join us!</th>
					<td></td>
				</table>
			</div>
			<div class="col-sm-2">
				<div class="col-sm-12"><button class="btn btn-primary">Add Pal</button></div>
				<br>
				<div class="col-sm-12"><button class="btn btn-danger">Remove Pal</button></div>
			</div>
		</div>
	</div>
</body>
</html>
